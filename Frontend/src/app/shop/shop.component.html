<div class="album py-5 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let item of filterCategory | filter: searchKey:'name'">
        <div class="card mb-4 box-shadow">
          <img class="card-img-top" data-src="{{item.imageURL}}" alt="Card image cap">
          <div class="card-body">
              <p style="font-family: Helvetica; font-weight:600;">{{item.name}}</p>
              <p><strong>MRP: {{item.price | currency:'INR'}}</strong></p>
              <small class="text-muted">Product Category: {{item.categoryName}}</small>
              <p style="white-space: nowrap; overflow:hidden; text-overflow:ellipsis; max-width:100ch;" class="card-text">{{item.description}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" (click)="addtoCart(item)" class="btn btn-sm btn-outline-primary" >Add to Cart</button>
                <br>
                <input style="width: 50px;" class="form-control form-control-sm" [(ngModel)]="item.quantity" type="text" placeholder="Qty">
            </div>
            <mat-icon aria-hidden="false" [style.color]="item.isSelected ? '#3DA2DA' : 'FFFFFF'"  (click)="addtoWishlist(item)" aria-label="Example home icon" fontIcon="favorite"></mat-icon>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
