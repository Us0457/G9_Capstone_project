<h1>Add User</h1>
<form #recievedUser="ngForm">

  <label for="name">First Name</label>
  <input type="text" class="form-control" id="name" placeholder="user name" [(ngModel)]="user.firstName" name="name">

  <label for="name">Last Name</label>
  <input type="text" class="form-control" id="name" placeholder="user name" [(ngModel)]="user.lastName" name="name">

  <label for="type">Email Id</label>
  <input type="text" class="form-control" id="type" placeholder="type name" [(ngModel)]="user.email" name="emailId">

  <label for="password">Password</label>
  <input type="password" class="form-control" id="password" placeholder="password" [(ngModel)]="user.password" name="password">

  <label for="name">Role</label>
  <input type="text" class="form-control" id="role" placeholder="role" [(ngModel)]="user.role" name="role">
  
   <br>
  <button type="button" class="btn btn-success" (click)="addUser()">Save <i class="bi bi-save-fill"></i></button>
</form>
