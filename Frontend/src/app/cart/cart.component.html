<div class="container">
  <ng-container *ngIf="cartList.cartItems.length != 0">
    <div class="card-table">
        <div class="card-product">
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th>Sr.No</th>
                        <th>Product Name</th>
                        <th>Product Image</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of cartList.cartItems">
                        <td>{{item.product.id}}</td>
                        <td>{{item.product.name}}</td>
                        <td><img style="width: 120px;"src="{{item.product.imageURL}}" alt="" class=""></td>
                        <td style="width: 25%;" >{{item.product.description}}</td>
                        <td style="width: 12%;" >{{item.product.price}}</td>
                        <td style="width: 12%;" >{{item.quantity}}</td>
                        <td style="width: 12%;" >{{item.product.price*item.quantity}}</td>
                        <td>
                            <mat-icon style="color: red;" (click)="removeCartItem(item)">delete</mat-icon>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4"></td>
                        <td><button routerLink="/shop" class="btn btn-primary">Shop More</button></td>
                        <td><button class="btn btn-success">Checkout</button></td>
                        <td colspan="4"><strong>Grand Total :{{cartList.totalCost}}</strong></td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </ng-container>
</div>

<ng-container *ngIf="cartList.cartItems.length == 0">
<div class="container">
    <div class="card">
        <h2><strong>Cart</strong></h2>
    </div>
    <div class="center">
        <img src="https://cdni.iconscout.com/illustration/premium/thumb/confusing-woman-due-to-empty-cart-4558760-3780056.png" alt="">
        <h3>Add item to it now</h3>
        <button routerLink = "/shop"class="btn btn-primary">Shop Now</button>
    </div>
</div>
</ng-container>
