<div class="userDetails">
    <h2>User details</h2>
  
    <table class="table table-bordered">
      <tr>
        <td><strong>User Id</strong></td>
        <td>{{user.id}}</td>
      </tr>
      <tr>
        <td><strong>First Name</strong></td>
        <td>{{user.firstName}}</td>
      </tr>
      <tr>
        <td><strong>Last Name</strong></td>
        <td>{{user.lastName}}</td>
      </tr>
      <tr>
        <td><strong>User Email</strong></td>
        <td>{{user.email}}</td>
      </tr>
      <tr>
        <td><strong>User Role</strong></td>
        <td>{{user.role}}</td>
      </tr>
  
    </table>
    <br>
    <a class="btn btn-small btn-warning" (click)="editUser()">Edit Details <i class="bi bi-pen-fill"></i></a>  
    <a class="btn btn-small btn-danger" (click)="deleteUser()">Delete User <i class="bi bi-trash-fill"></i></a>
  </div>
